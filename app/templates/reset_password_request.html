<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- CSS Files -->
    <link rel="stylesheet" href="{{ url_for('static',filename='css/style.css') }}" />
    <link rel="stylesheet" href="{{ url_for('static',filename='css/switch.css') }}" />
    <title>Forgot Password</title>
</head>

<body>
    <div class="background-sign-in">
        <div class="sign-in-box">
            <div class="sign-in-image hello">
                <img src="{{url_for('static',filename='images/farmer.png')}}" alt="Farmer Image" />
            </div>
            <div class="sign-in-form">
                {% with messages=get_flashed_messages() %} {% if messages %}
                    <ul>
                        {% for message in messages %}
                        <li style="list-style-type: none;">
                            {{ message }}
                        </li>
                        {% endfor %}
                    </ul>
                {% endif %} {% endwith %}
                <form action="" method="POST">
                    {{form.hidden_tag()}}
                    <h1>Forgot Password</h1>
                    <hr />
                    <!-- <input type="email" placeholder="Email-Id" /> -->
                    {{form.email(placeholder="Email-Id")}}
                    <!-- <input type="submit" value="Send Password Reset Email" /> -->
                    {{form.submit(value="Send Password Reset Email")}}
                </form>
            </div>
        </div>
    </div>
</body>

</html>
