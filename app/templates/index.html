{% extends 'base.html' %}
{% block content %}
{% with messages=get_flashed_messages() %} {% if messages %}
<ul>
    {% for message in messages %}
    <li style="list-style-type: none; text-align: center;margin: 5px 0; ">
        {{ message }}
    </li>
    {% endfor %}
</ul>
{% endif %} {% endwith %}
{% endblock %}
